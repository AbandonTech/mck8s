apiVersion: apps/v1
kind: Deployment
metadata:
  name: mck8s-server-1
  labels:
    app: mck8s-server-1
    mck8s/managed: ""
spec:
  selector:
    matchLabels:
      app: mck8s-server-1
  template:
    metadata:
      labels:
        app: mck8s-server-1
    spec:
      containers:
        - name: minecraft
          image: itzg/minecraft-server:2022.10.0
          env:
            - name: EULA
              value: "TRUE"
          ports:
            - name: minecraft
              containerPort: 25565
---
apiVersion: v1
kind: Service
metadata:
  name: mck8s-server-1
  annotations:
    ingress.mck8s/hostname: "mc1.localhost"
spec:
  selector:
    app: mck8s-server-1
  ports:
    - name: minecraft
      protocol: TCP
      targetPort: minecraft
      port: 25565
